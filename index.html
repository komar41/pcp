<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>3D Explorer</title>
    <script src="d3.v7.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="scatter.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="parallel.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-panel">Left Panel</div>

      <div class="right-panel">
        <!-- PCP -->
        <div class="right-box box1">
          <div id="container-pcp">
            <div id="category-header">
              <span class="category-tab selected" data-category="semantics"
                >Semantics</span
              >
              <span class="category-tab" data-category="perception"
                >Perception</span
              >
              <span class="category-tab" data-category="building"
                >Building Material</span
              >
            </div>

            <div id="axis-buttons-pcp"></div>

            <div id="chart-pcp">
              <canvas id="background-pcp"></canvas>
              <canvas id="foreground-pcp"></canvas>
              <canvas id="highlight-pcp"></canvas>
              <svg id="overlay-svg-pcp"></svg>
            </div>

            <div id="controls-pcp-building" style="display: none">
              <label for="viewTowards">View Towards:</label>
              <select id="viewTowards">
                <option value="building">Building</option>
                <option value="water">Water</option>
              </select>

              <button
                id="compute-facade"
                class="userButton"
                style="margin-left: 1em"
              >
                Compute Facade
              </button>
            </div>

            <div id="controls-pcp">
              <label for="myCheckbox01">#Locations:</label>
              <input
                type="number"
                id="numLocations"
                min="1"
                value="5"
                max="1000"
              />

              <label for="myCheckbox01" style="margin-left: 1em">
                <input
                  type="checkbox"
                  class="checkbox__input"
                  id="plane-checkbox"
                />
                Plane
              </label>

              <button
                id="query-viewpoints-pcp"
                class="userButton"
                style="margin-left: 1em"
              >
                Query Viewpoints
              </button>
            </div>
          </div>
        </div>

        <!-- separator -->
        <div class="separator-line"></div>

        <div class="right-box box2">
          <div class="wrapper-scatter">
            <div class="container-scatter">
              <div class="projection-toggle-scatter">
                <button id="btn-pca" class="projection-btn active">PCA</button>
                <button id="btn-umap" class="projection-btn">UMAP</button>
              </div>

              <div class="controls-scatter">
                <label for="zoomToggle-scatter">
                  <input type="checkbox" id="zoomToggle-scatter" checked />
                  Zoom
                </label>
              </div>
            </div>
            <svg id="svg-scatter"></svg>
          </div>
        </div>
        <!-- <div class="right-box box3">Box 3</div> -->
      </div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v2.js"></script>
  <script src="https://underscorejs.org/underscore.js"></script>
  <script src="parallel_new.js"></script>
  <script src="scatter.js"></script>
</html>
